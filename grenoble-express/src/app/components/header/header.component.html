<header class="header-container">

    <div class="logo">
        <img src="https://i.postimg.cc/02ZfD2S6/Capture-d-cran-2025-02-07-092916.png" alt="logo"/>
    </div>

    <div class="profile-card">
      <img [src]="planner.photo" alt="Photo de {{ planner.name }}" class="profile-photo" />
      <div class="info">
        <h2>{{ planner.name }}</h2>
        <p>{{ planner.role }}</p>
      </div>
    </div>
</header>
